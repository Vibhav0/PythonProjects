<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/fontawesome5-overrides.min.css')}}">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.min.css')}}">
</head>

<body>
    {% if message %}
    <div class="alert alert-{{ tag }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div>
        <br>
        <!-- Start: Signup page with overlay -->
        <div id="main-wrapper" class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="card border-0">
                        <div class="card-body p-0">
                            <div class="row no-gutters">
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="mb-5">
                                            <h3 class="h4 font-weight-bold text-theme">{{ main_text}}</h3>
                                        </div>
                                        <h6 class="h5 mb-0">{{ text1 }}</h6>
                                        <p class="text-muted mt-2 mb-5">{{ text2 }}</p>
                                        <form method="POST" action="/details/student">
                                            <div class="form-group">
                                                <label for="yourName">Name</label>
                                                <input type="text" class="form-control" name="username" id="yourName"
                                                    required
                                                    title="Name should atleast contain more than two characters and no numbers" />
                                            </div>
                                            <div class="form-group">
                                                <label for="collegeName">College Name</label>
                                                <input type="text" class="form-control" name="clg_name" id="collegeName"
                                                    required
                                                    title="Enter a valid College name" />
                                            </div>
                                            <div class="form-group">
                                                <label for="specialization">Specialization</label>
                                                <input type="text" class="form-control" name="specialization"
                                                    id="specialization" required 
                                                    title="Enter a valid specialization" />
                                            </div>
                                            <div class="form-group">
                                                <label for="d_name">Degree Name</label>
                                                <input type="text" class="form-control" name="d_name" id="d_name"
                                                    required title="Enter a valid degree" />
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="internships">Internships</label>
                                                <input type="text" class="form-control" name="internships"
                                                    placeholder="If multiple sparate it with comma(,)" id="internships"
                                                    required 
                                                    title="Internship should atleast contain more than two characters and no numbers" />
                                            </div>
                                            <div class="form-group">
                                                <label for="p_number">Phone Number</label>
                                                <input type="text" class="form-control" name="p_number" id="p_number" pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$" title="Enter a valid phone number"
                                                     />
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email address</label>
                                                <input type="email" name="email" class="form-control" id="email"
                                                    required />
                                                <div class="form-group">
                                                    <label for="location">Location</label>
                                                    <input type="text" class="form-control" name="location"
                                                        id="location" required
                                                        title="Enter a valid location" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="gender">Gender</label>
                                                <select class="form-select" id="gender" name="gender" aria-label="Default select example">
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                    <option value="Others">Others</option>
                                                  </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="notes">Notes</label>
                                                <input type="text" class="form-control" name="notes"
                                                    id="notes" required 
                                                    title="Enter a valid note" />
                                            </div>
                                            <br>
                                            <button type="submit" class="btn btn-theme">Register</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-6 d-none d-lg-inline-block">
                                    <div class="account-block rounded-right">
                                        <div class="overlay rounded-right"></div>
                                        <div class="account-testimonial">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->
                    <p class="text-muted text-center mt-3 mb-0">Already have an account? <a href="/login"
                            class="text-primary ml-1">login</a></p> 
                    <!-- end row
                </div>
                <!-- end col -->
            </div>
            <!-- Row -->
        </div><!-- End: Signup page with overlay -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', path='/script.min.js')}}"></script>
</body>

</html>
